<body>

    <div id="status">-</div>

        <div class="cell" id="cell3"><button class="cellButton" id="cellButton3"></button></div>
        <div class="cell" id="cell4"><button class="cellButton" id="cellButton4"></button></div>

        <div class="cell" id="cell6"><button class="cellButton" id="cellButton6"></button></div>
        <div class="cell" id="cell7"><button class="cellButton" id="cellButton7"></button></div>

    </div>
